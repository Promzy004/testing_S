<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sponsorship Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <meta name="color-scheme" content="light" />
</head>
<body>
  <main class="demo">
    <div class="card-wrap">
      <article class="card" role="group" aria-labelledby="card-title">
        <figure class="card-image">
          <img src="https://images.unsplash.com/photo-1556745753-b2904692b3cd?q=80&w=1200&auto=format&fit=crop" alt="Handshake over a contract on a desk">
        </figure>
        <div class="card-body">
          <h3 id="card-title">Sponsorship</h3>
          <p>
            Our experienced team of solicitors are here to provide you with
            professional legal guidance and dedicated representation
          </p>
        </div>
      </article>
      <button class="cta" aria-label="Open Sponsorship">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="#ffffff" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M7 17L17 7" />
          <path d="M9 7H17V15" />
        </svg>
      </button>
    </div>
  </main>
  
</body>
<script>
  // No JS required; placeholder to avoid accidental 404 in some bundlers
</script>
</html>
